<div class=" mt-3 mb-3">
    <a routerLink="/addTask" class=" btn btn-primary">Add New Task</a>
</div>

<div *ngIf="tasks.length==0">
    <p class="alert alert-info">
        sorry, there ara not Tasks

    </p>

</div>

<div *ngIf="tasks.length!=0">

    <ul class="list-group">
        <li class="  bg-dark  list-group-item" *ngFor="let task of tasks ; index as i ">
            <a class="  text-white  " [routerLink]="['/tasks',i]"> {{task.title}}</a>
            <button class="btn btn-danger float-right" (click)="ondelete(i)">Delete</button>
        </li>
    </ul>
</div>
